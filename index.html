<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>CODE STUDY</title>
</head>

<body>
  <div class="container">
    <div class="row EGA_apiRow">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-2">
        <img src="assets/images/EGA_youtubeApiLogo.png" class="EGA_apiImg" width="150px" alt="">
      </div>
      <div class="col-lg-2">
        <img src="assets/images/EGA_stackoverflowApiLogo.png" class="EGA_apiImg" width="150px" alt="">
      </div>
      <div class="col-lg-2">
        <img src="assets/images/EGA_amazonApiLogo.png" class="EGA_apiImg" width="150px" alt="">
      </div>
      <div class="col-lg-2">
        <img src="assets/images/EGA_spotifyApiLogo.png" class="EGA_apiImg" width="150px" alt="">
      </div>
    </div>
    <div class="row EGA_searchRow">
      <div class="col-lg-6">
        <div class="btn-group btn-group-toggle EGA_radioBoxes" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> HTML
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> CSS
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> JAVASCRIPT
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> JQUERY
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> PHP
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> JAVA
          </label>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="navbar navbar-light">
          <form class="form searchBar">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 searchBtn" type="submit">Search</button>
          </form>
        </nav>

      </div>
    </div>
    <div class="row EGA_displayRow">
      <div class="col-lg-3 EGA_gitHubColumns">
        <div class="EGA_githubContainer">

        </div>
      </div>
      <div class="col-lg-6 EGA_youTubeColumns">
        <div class="EGA_youtubeContainer">

        </div>
      </div>
      <div class="col-lg-3 EGA_stackOverFlowColumns">
        <div class="EGA_stackoverflowContainer">

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
