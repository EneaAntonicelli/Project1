<div class="container-fluid">

<!-- API LOGO SECTION -->

    <div class="row EGA_apiRow">

      <div class="col-lg-2"></div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_githubApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_githubApiLogo" 
              width="150px" 
              alt="">
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_youtubeApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_youtubeApiLogo" 
              width="150px" 
              alt="">
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_stackoverflowApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_stackoverflowApiLogo" 
              width="150px" 
              alt="">
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_amazonApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_amazonApiLogo" 
              width="150px" 
              alt="">
      
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_spotifyApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_spotifyApiLogo" 
              width="150px" 
              alt="">
      
      </div>

    </div>

<!-- END OF API LOGO SECTION -->

<!-- RADIO BUTTON SECTION -->

    <div class="row EGA_searchRow">

      <div class="col-lg-6 EGA_radioColumn">

        <div  class="btn-group btn-group-toggle EGA_radioBoxes" 
              data-toggle="buttons">

          <label class="btn btn-secondary active">

            <input  type="radio" 
                    name="htmlRadio" 
                    id="htmlRadioId" 
                    autocomplete="off" 
                    checked> 
                    HTML

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="cssRadio" 
                    id="cssRadioId" 
                    autocomplete="off"> 
                    CSS

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="javascriptRadio" 
                    id="javascriptRadioId" 
                    autocomplete="off"> 
                    JAVASCRIPT

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="jqueryRadio" 
                    id="jqueryRadioId" 
                    autocomplete="off"> 
                    JQUERY

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="phpRadio" 
                    id="phpRadioId" 
                    autocomplete="off"> 
                    PHP

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="javaRadio" 
                    id="javaRadioId" 
                    autocomplete="off"> 
                    JAVA

          </label>

        </div>

      </div>

<!-- END OF RADIO BUTTON SECTION -->

<!-- SEARCH BAR SECTION -->

      <div class="col-lg-6">

        <nav class="navbar navbar-light EGA_navbar">

          <form class="form EGA_searchBar">

            <input  class="form-control mr-sm-2" 
                    type="search" 
                    placeholder="Search" 
                    aria-label="Search"
                    id="jrs_searchBar">

            <button class="btn btn-outline-success my-2 my-sm-0 EGA_searchBtn" 
                    type="submit"
                    id="jrs_submit">
                    Search

            </button>

          </form>

        </nav>

      </div>

    </div>

<!-- END OF SEARCH BAR SECTION -->

<!-- DYNAMIC LOGO SECTION -->

    <div class="row EGA_displayRow">

      <div class="col-lg-3 EGA_gitHubColumns">

          <img  src="assets/images/EGA_githubLogo.png" 
                class="hidden" 
                id="EGA_githubLogo" 
                alt="">

          <img  src="assets/images/EGA_spotifyLogo.png" 
                class="hidden" 
                id="EGA_spotifyLogo"
                alt="">

        <div class="EGA_githubContainer">

          <!-- INSERT DYNAMIC GITHUB CONTENT HERE -->

        </div>

      </div>

      <div class="col-lg-6 EGA_youTubeColumns">

        <img  src="assets/images/EGA_youtubeLogo.png" 
              class="hidden" 
              id="EGA_youtubeLogo" 
              alt="">

        <div class="EGA_youtubeContainer">

          <!-- INSERT DYNAMIC YOUTUBE CONTENT HERE -->
          <div class="row">

              <div id="RDP_videosHere"></div>

          </div>

          <p id="RDP_thumbDesc"></p>

          <div class="row">

              <div class="col-md-1"></div>

              <div id="RDP_smallerVids" class="RDP_flexBox col-md-10"></div>

          </div>

        </div>

      </div>

      <div class="col-lg-3 EGA_stackOverFlowColumns">

        <img  src="assets/images/EGA_stackoverflowLogo.png" 
              class="hidden" 
              id="EGA_stackoverflowLogo" 
              alt="">

        <img  src="assets/images/EGA_amazonLogo.png" 
              class="hidden" 
              id="EGA_amazonLogo" 
              alt="">

        <div class="EGA_stackoverflowContainer">

        <!-- INSERT DYNAMIC STACKOVERFLOW CONTENT HERE -->

        </div>

      </div>

    </div>
    
<!-- END OF DYNAMIC LOGO SECTION -->
