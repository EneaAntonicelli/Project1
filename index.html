<!doctype html>
<html lang="en">

<head>

  <meta   charset="utf-8">
  <meta   name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link   rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

  <link   rel="stylesheet" 
          href="assets/css/style.css">

  <title>CODE STUDY</title>

</head>

<body>

  <div class="container">

    <div class="row EGA_apiRow">

      <div class="col-lg-2"></div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_githubApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_githubApiLogo" 
              width="150px" 
              alt="">
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_youtubeApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_youtubeApiLogo" 
              width="150px" 
              alt="">
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_stackoverflowApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_stackoverflowApiLogo" 
              width="150px" 
              alt="">
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_amazonApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_amazonApiLogo" 
              width="150px" 
              alt="">
      
      </div>

      <div class="col-lg-2">

        <img  src="assets/images/EGA_spotifyApiLogo.png" 
              class="EGA_apiImg" 
              id="EGA_spotifyApiLogo" 
              width="150px" 
              alt="">
      
      </div>

    </div>

    <div class="row EGA_searchRow">

      <div class="col-lg-6">

        <div  class="btn-group btn-group-toggle EGA_radioBoxes" 
              data-toggle="buttons">

          <label class="btn btn-secondary active">

            <input  type="radio" 
                    name="htmlRadio" 
                    id="htmlRadioId" 
                    autocomplete="off" 
                    checked> 
                    HTML

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="cssRadio" 
                    id="cssRadioId" 
                    autocomplete="off"> 
                    CSS

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="javascriptRadio" 
                    id="javascriptRadioId" 
                    autocomplete="off"> 
                    JAVASCRIPT

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="jqueryRadio" 
                    id="jqueryRadioId" 
                    autocomplete="off"> 
                    JQUERY

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="phpRadio" 
                    id="phpRadioId" 
                    autocomplete="off"> 
                    PHP

          </label>

          <label class="btn btn-secondary">

            <input  type="radio" 
                    name="javaRadio" 
                    id="javaRadioId" 
                    autocomplete="off"> 
                    JAVA

          </label>

        </div>

      </div>

      <div class="col-lg-6">

        <nav class="navbar navbar-light">

          <form class="form searchBar">

            <input  class="form-control mr-sm-2" 
                    type="search" 
                    placeholder="Search" 
                    aria-label="Search">

            <button class="btn btn-outline-success my-2 my-sm-0 searchBtn" 
                    type="submit">
                    Search

            </button>

          </form>

        </nav>

      </div>

    </div>

    <div class="row EGA_displayRow">

      <div class="col-lg-3 EGA_gitHubColumns">

          <img  src="assets/images/EGA_githubLogo.png" 
                class="hidden" 
                id="EGA_githubLogo" 
                alt="">

          <img  src="assets/images/EGA_spotifyLogo.png" 
                class="hidden" 
                id="EGA_spotifyLogo"
                alt="">

        <div class="EGA_githubContainer">

          <!-- INSERT DYNAMIC GITHUB CONTENT HERE -->

        </div>

      </div>

      <div class="col-lg-6 EGA_youTubeColumns">

        <img  src="assets/images/EGA_youtubeTitleLogo.png" 
              class="hidden" 
              id="EGA_youtubeTitleLogo" 
              alt="">

        <div class="EGA_youtubeContainer">

          <!-- INSERT DYNAMIC YOUTUBE CONTENT HERE -->

        </div>

      </div>

      <div class="col-lg-3 EGA_stackOverFlowColumns">

        <img  src="assets/images/EGA_stackoverflowLogo.png" 
              class="hidden" 
              id="EGA_stackoverflowLogo" 
              alt="">

        <img  src="assets/images/EGA_amazonLogo.png" 
              class="hidden" 
              id="EGA_amazonLogo" 
              alt="">

        <div class="EGA_stackoverflowContainer">

        <!-- INSERT DYNAMIC STACKOVERFLOW CONTENT HERE -->

        </div>

      </div>

    </div>
    
    <div  class="card-footer"
          id="EGA_footer">

      <small  class="text-muted">
            
      </small>

    </div>
    
  </div>

  <script   src="https://code.jquery.com/jquery-3.2.1.min.js" 
            crossorigin="anonymous">

  </script>

  <script   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
            
  </script>

  <script   src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
  
  </script>

  <script   src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script   src="assets/javascript/EGA_logoDisplays.js"> </script>

  <script   src="assets/javascript/EGA_footerTimer"> </script>

</body>

</html>
